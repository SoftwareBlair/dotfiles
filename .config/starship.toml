# Get editor completions based on the config schema
# "$schema" = 'https://starship.rs/config-schema.json'

format = """
${custom.time_icon}\
$time_icon\
$time\
$username\
$directory\
$git_status\
$git_branch\
${custom.git_status}\
$package\
${custom.warp_friendly_line_break}\
$character\
"""

# Inserts a blank line between shell prompts
add_newline = false

[character]
error_symbol = '[âš ï¸](bold red) '
success_symbol = '[âœ”ï¸](bold green) '

[package]
disabled = true

[custom.time_icon]
disabled = false
command = '''
TIME=$(date +%H)
if [[ "$TIME" -le 17 && "$TIME" -ge 8 ]];then
    time_symbol="ðŸŒ¤"
elif [[ "$TIME" -le 21 && "$TIME" -ge 18 ]];then
    time_symbol="ðŸŒ–"
elif [[ "$TIME" -le 4 || "$TIME" -ge 22 ]];then
    time_symbol="ðŸŒ™"
else
    time_symbol="ðŸŒ”"
fi
echo "$time_symbol "
'''
format = "[$output]($style) "
when = "true"

[time]
disabled = false
format = '[ $time ]($style)'
style = 'yellow'
utc_time_offset = "local"

[username]
style_user = 'green bold'
format = '[$user]($style) '
disabled = false
show_always = true

[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[git_status]
format = ''

[custom.git_status]
command = '''
git_status=$(git status --porcelain)
# Untracked or Deleted (unstaged) files - Red
if echo ${git_status} | grep -qe '^?? ' -e '^[MARCDU ]D ' -e '^D[ UM]'; then
    echo -n $'\e[31mâ— '
fi

# Modified (unstaged) and Renamed files - Yellow
if echo ${git_status} | grep -qe '^[ MARC]M ' -e '^R[ MD] '; then
    echo -n $'\e[33mâ— '
fi

# Staged files (including Deleted) - Green
if echo ${git_status} | grep -qe '^A[ MDAU] ' -e '^M[ MD] ' -e '^UA' -e '^D '; then
    echo -n $'\e[32mâ— '
fi
'''
when = 'git rev-parse --is-inside-work-tree >/dev/null 2>&1'
format = '($output)($style) '

[custom.warp_friendly_line_break]
description = 'Only inserts a line break when not using Warp'
when = '[ "$TERM_PROGRAM" != "WarpTerminal" ]'
format = "\n"
